<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
<p id="description"><strong>Thanks for taking the time to submit this, we will read it as soon as possible!</strong></p>
<form id="survey-form">
  <label id="name-label" for="name">Name</label>
  <input id="name" type="text" placeholder="Enter your name (Ex. Bob)" required>
  <br>
  <br>
  <br>
  <label id="email-label" for="email">Email</label>
  <input id="email" type="email" placeholder="Enter your Email (Ex. username123@outlook.com)" pattern=" @outlook.com" required>
  <br>
  <br>
  <br>
  <label id="number-label" for="Age">Age</label>
  <input id="number" type="number" placeholder="Enter your Age (Ex. 18)" min="1" max="99">
  <br>
  <br>
  <br>
  <label id="programming-label" for="programming">How long have you been programming?</label>
  <input id="dropdown" list="programming-time" placeholder="Select an option" required>
  
  <datalist id=programming-time>
    <option value="Haven´t started yet"></option>
    <option value="Less than a week"></option>
    <option value="1-3 weeks"></option>
    <option value="1-4 months"></option>
    <option value="5-8 months"></option>
    <option value="9-11 months"></option>
    <option value="1-2 years"></option>
    <option value="3 years or more"></option>
  </datalist>
  <br>
  <br>
  <br>
  <label id="radio-buttons" for="buttons">Is programming hard to learn?</label>
  <br>
  <label for="no"><input id="no-answer" type="radio" name="same" value="same">No, it´s easy.</label>
  <br>
  <label for="kinda"><input id="kinda-answer" type="radio" name="same" value="same">Sometimes yes, sometimes no.</label>
  <br>
  <label for="yes"><input id="yes-answer" type="radio" name="same" value="same">Yes, but I am taking my time.</label>
  <br>
  <br>
  <br>
  <label id="checkboxes" for="checkboxes">Which programming languages do you like the most? </label>
  <br>
  <label for="Java"><input id="java-answer" type="checkbox" name="Java" value="Java">Java</label>
  <br>
  <label for="Python"><input id="python-answer" type="checkbox" name="Python" value="Python">Python</label>
  <br>
  <label for="Ruby"><input id="ruby-answer" type="checkbox" name="Ruby" value="Ruby">Ruby</label>
  <br>
  <label for="JavaScript"><input id="javascript-answer" type="checkbox" name="JavaScript" value="JavaScript">JavaScript</label>
  <br>
  <label for="TypeScript"><input id="typescript-answer" type="checkbox" name="TypeScript" value="TypeScript">TypeScript</label>
  <br>
  <label for="PHP"><input id="php-answer" type="checkbox" name="PHP" value="PHP">PHP</label>
  <br>
  <label for="C"><input id="c-answer" type="checkbox" name="C" value="C">C</label>
  <br>
  <label for="Other"><input id="other-answer" type="checkbox" name="Other" value="Other">Other</label>
  <br>
  <br>
  <br>
  <label id="suggestions" for="suggestions">Would you like to add or suggest something else?</label>
  <br>
  <textarea id="suggestion-text" name="textarea" placeholder="Write here"rows="10" cols="63"></textarea>
  <br>
  <br>
  <br>
  <br>
  <br>
  <button id="submit" type="button">Submit</button>
</form>
  </body>
</html>
